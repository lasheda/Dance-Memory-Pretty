<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 Dance Memory Coach</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🎵 Dance Memory Coach</h1>

  <section id="lists">
    <input type="text" id="listNameInput" placeholder="Nombre de nueva lista">
    <button id="addListBtn">Agregar lista</button>
    <select id="listSelect"></select>
    <button id="editListBtn">🖊️ Renombrar</button>
    <button id="deleteListBtn">🗑️ Borrar</button>
  </section>

  <section id="steps">
    <input type="text" id="nameInput" placeholder="Nombre del paso">
    <input type="number" id="timeInput" placeholder="Tiempos">
    <button id="addStepBtn">Agregar paso</button>
    <ul id="stepsList"></ul>
  </section>

  <section id="controls">
    <button id="startBtn">▶ Iniciar</button>
    <button id="stopBtn">⏸ Pausar</button>
    <button id="resetBtn">🔄 Reset</button>
  </section>

  <section id="config">
    <label>Modo:
      <select id="modeSelect">
        <option value="normal">Normal</option>
        <option value="loop">Bucle infinito</option>
        <option value="random">Total random</option>
        <option value="choreo">Coreografía simple</option>
        <option value="choreoLoop">Coreografía loop</option>
      </select>
    </label>
    <label>Velocidad:
      <input type="number" id="speedInput" value="1.00" step="0.01" min="0.01" max="10">
      <input type="range" id="speedSlider" value="1.00" step="0.01" min="0.01" max="10">
    </label>
    <label>Volumen:
      <input type="range" id="volumeSlider" value="1" step="0.01" min="0" max="1">
    </label>
    <label>
      Sincronizar canción:
      <input type="checkbox" id="syncToggle" checked>
    </label>
  </section>

  <section id="musicControls">
    <input type="file" id="musicFile" accept=".mp3">
    <audio id="musicPlayer" controls></audio>
  </section>

  <section id="fileControls">
    <button id="saveBtn">Guardar</button>
    <button id="importBtn">Importar</button>
    <input type="file" id="importFile" accept=".csv" style="display:none;">
    <button id="exportBtn">Exportar</button>
  </section>

  <section id="display">
    <div id="currentStep">Esperando...</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
